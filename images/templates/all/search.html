{% extends 'all/base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    {% if pics %}
    <h2 style='text-align:center;'>Found {{pics|length }}</h2>
    {% else %}
    <h2 style='text-align:center;'>There are no such pictures</h2>
    {% endif %}
  </div>
  <div class="row">
    {% if pics %}
    {% for pic in pics %}
    <div class="col-sm-6 col-md-3">
      <img src="{{pic.image.url}}" alt="Searched Pic">
    </div>
    {% endfor %}
    {% endif %}
  </div>
</div>
{% endblock %}
