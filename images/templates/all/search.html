{% extends 'all/base.html' %}
{% block content %}
<div class="container">
  <div class="row">
    {% if pics %}
    <h2>Found {{pics|length }} of searched term {{message}}</h2>
    {% else %}
    <h2>Found 0 articles for the search term {{message}}</h2>
    {% endif %}
  </div>
  <div class="row">
    {% if pics %}
    {% for pic in pics %}
    <div class="col-sm-6 col-md-3">
      <img src="{{pic.image.url}}" alt="Searched Pic">
    </div>
    {% endfor %}
    {% endif %}
  </div>
</div>
{% endblock %}
